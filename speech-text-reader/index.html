<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Speech Text Reader</title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="page__title">Speech Text Reader</h1>
      <nav class="nav">
        <a class="nav__title" href="../">Return to Main Page</a>
      </nav> 
      <button id="toggle" class="btn btn-toggle">
        Toggle Text Box
      </button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3 class="text-box__title">Choose Voice</h3>
        <select class="text-box__select" id="voices"></select>
        <textarea class="text-box__text-input" id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main class="main"></main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
