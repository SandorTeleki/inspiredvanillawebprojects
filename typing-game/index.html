<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Speed Typer</title>
  </head>
  <body class="body">
    <button id="settings-btn" class="button settings-btn">
      <i class="fas fa-cog"></i>
    </button>
    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty</label>
          <select class="difficulty-selector" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
      <nav class="nav">
        <a class="nav__title" href="../">Return to Main Page</a>
      </nav>  
    </div>
    <div class="container">
      <h1 class="page__title">👩‍💻 Speed Typer 👨‍💻</h1>
      <small>Type the following:</small>

      <h2 class="word" id="word">placeholder...</h2>

      <input class="word-input" type="text" id="text" autocomplete="off" placeholder="Type the word here..." autofocus>

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
