<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Speed Typer</title>
  </head>
  <body class="body">

    <!-- Side buttons -->
    <button class="button settings-btn" id="settings-btn" aria-label="settings button">
      <i class="fas fa-cog"></i>
    </button>
    <button class="button leaderboard-btn" id="leaderboard-btn" aria-label="leaderboard button">
      <i class="fas fa-list-ol"></i>
    </button>

    <!-- Settings -->
    <div id="settings" class="settings">
      <form id="settings-form">
        <div>
          <label for="difficulty">Difficulty:</label>
          <select class="difficulty-selector" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
      </form>
      <nav class="nav">
        <a class="nav__title" href="../">Return to Main Page</a>
      </nav>  
    </div>

    <!-- High Score -->
    <div class="leaderboard" id="leaderboard">
      <h2 class="leaderboard__title">Leaderboard</h2>
      <ol class="leaderboard__list" id="leaderboard-list">
        <li class="leaderboard__item"><span class="leaderboard__span-title">Name</span> <span class="leaderboard__span-title">Points</span></li>
      </ol>
    </div>

    <!-- Container -->
    <div class="container">
      <h1 class="page__title">👩‍💻 Speed Typer 👨‍💻</h1>
      <small>Type the following:</small>

      <h2 class="word" id="word">placeholder...</h2>

      <input class="word-input" type="text" id="text" autocomplete="off" placeholder="Type the word here..." autofocus>

      <p class="time-container">Time left: <span id="time">10s</span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <footer>
      <div class="footer__information">Random words provided by: <a class="footer__hyperlink" href="https://random-word-api.herokuapp.com/home">Random word API</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
