<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Movie Seat Booking</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="header__title" href="../">Return to Main Page</a>
    </header>
    <div class="movie-container">
      <label>Pick a movie:</label>
      <select class="movie-container__select" id="movie">
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The Lion King ($9)</option>
      </select>
    </div>

    <ul class="showcase">
      <li class="showcase__option">
        <div class="seat"></div>
        <span class="showcase__span-text">N/A</span>
      </li>
      <li class="showcase__option">
        <div class="seat seat__selected"></div>
        <span class="showcase__span-text">Selected</span>
      </li>
      <li class="showcase__option">
        <div class="seat seat__occupied"></div>
        <span class="showcase__span-text">Occupied</span>
      </li>
    </ul>

    <div class="container">
      <div class="screen" id="screen"></div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat seat__occupied"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat seat__occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span class="text__numbers" id="count">0</span> seats for a price of $<span class="text__numbers" id="total">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
