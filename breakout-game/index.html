<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Breakout!</title>

  <body class="body">
    <h1 class="page__title">Breakout!</h1>
    <nav class="nav">
      <a class="nav__title" href="../">Return to Main Page</a>
    </nav>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <button id="leaderboard-btn" class="btn leaderboard-btn">Leaderboard</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up
        and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button class="btn close-button" id="how-to-close-btn" >Close</button>
    </div>
    <div id="leaderboard" class="leaderboard">
      <h2 class="leaderboard__title">Leaderboard</h2>
      <ol class="leaderboard__list" id="leaderboard-list">
        <li class="leaderboard__item"><span class="leaderboard__span-title">Name</span> <span class="leaderboard__span-title">Points</span></li>
      </ol>
      <button class="btn close-button" id="leaderboard-close-btn" >Close</button>
    </div>
    <canvas class="canvas" id="canvas" width="800" height="600"></canvas>

        </div>

  </body>
</html>
