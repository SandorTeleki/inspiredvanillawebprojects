<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Meal Finder</title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="page__title">Meal Finder</h1>

      <nav class="nav">
        <a class="nav__title" href="../">Return to Main Page</a>
      </nav>
      
      <div class="flex">
        <form class="flex" id="submit">
          <input class="input" type="text" id="search" placeholder="Search for meals or keywords">
          <button class="search-btn button" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn button" id="random">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

        <!-- Footer with link to MealDB  API -->
        <footer>
          <div class="footer__information">Meals provided by: <a class="footer__hyperlink" href="https://www.themealdb.com"> The MealDB API</a></div>
        </footer>
    <script src="script.js"></script>
  </body>
</html>
