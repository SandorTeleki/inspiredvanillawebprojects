<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>

  <body class="body"> 
    <header class="header">
      <a class="header__title" href="../">Return to Main Page</a>
    </header>

    <div class="container">
      <form class="form" id="form">
        <h2 class="form__title">Register With Us</h2>
        <div class="form-control">
          <label id="username_input" class="form-control__label" for="username">Username</label>
          <input class="form-control__input" type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label class="form-control__label" for="email">Email</label>
          <input class="form-control__input" type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label class="form-control__label" for="password">Password</label>
          <input class="form-control__input" type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label class="form-control__label" for="password2">Confirm Password</label>
          <input class="form-control__input" type="password" id="password2" placeholder="Enter password again"/>
          <small>Error message</small>
        </div>
        <button class="form__button" type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
