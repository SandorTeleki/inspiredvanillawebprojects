<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Rate Calculator</title>
  </head>
  <body class="body">
    <img src="img/money.png" alt="" class="money-img">
    <h1 class="page__title">Exchange Rate Calculator</h1>
    <nav class="nav">
      <a class="nav__title" href="../">Return to Main Page</a>
    </nav>
    
    <p class="page__description">Choose the currency and the amounts to get the exchange rate</p>
    <div class="container">
      <div class="currency">
        <select class="currency__select" id="currency-one">
          <!-- Removed static list and replaced with dynamic list in JS -->
        </select>
        <input class="currency__input" type="number" id="amount-one" placeholder="0" value="1">
      </div>
      <span class="currency__name" id="firstcurrency"></span>
      <div class="swap-rate-container">
        <button class="btn" id="swap">
          Swap
        </button>
        <div class="rate" id="rate"></div>
      </div>

      <div class="currency">
        <select class="currency__select" id="currency-two">
          <!-- Removed static list and replaced with dynamic list in JS -->
        </select>
        <input class="currency__input" type="number" id="amount-two" placeholder="0">
      </div>
      <span class="currency__name" id="secondcurrency"></span>
    </div>
    <footer>
      <div class="footer__information">Powered by: <a class="footer__hyperlink" href="https://www.exchangerate-api.com/">Exchangerate API</a></div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
