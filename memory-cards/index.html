<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Memory Cards</title>
  </head>
  <body class="body">
    <header class="header">
      <a class="header__title" href="../">Return to Main Page</a>
    </header> 
    <button class="clear btn" id="clear" >
      <i class="fas fa-trash"></i> Clear Cards
    </button>
    <h1 class="page__title">
      Memory Cards
      <button class="btn btn-small" id="show">
        <i class="fas fa-plus"></i> Add New Card
      </button>
    </h1>

    <!-- Holds cards that are generated through input/drawn from local storage-->
    <div id="cards-container" class="cards"></div>

    <div class="navigation">
      <button class="nav-button" id="prev" >
        <i class="fas fa-arrow-left"></i>
      </button>

      <p class="navigation__text" id="current"></p>

      <button class="nav-button" id="next">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h2 class="card__title">
        Add New Card
        <button class="btn btn-small btn-ghost" id="hide">
          <i class="fas fa-times"></i>
        </button>
      </h2>

      <div class="form-group">
        <label class="form-group__label" for="question">Question:</label>
        <textarea class="form-group__text" id="question" placeholder="Enter question..."></textarea>
      </div>

      <div class="form-group">
        <label class="form-group__label" for="answer">Answer:</label>
        <textarea class="form-group__text" id="answer" placeholder="Enter Answer..."></textarea>
      </div>

      <button class="btn" id="add-card">
        <i class="fas fa-plus"></i> Add Card
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
