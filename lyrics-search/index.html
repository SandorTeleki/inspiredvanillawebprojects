<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Lyrics Search</title>
  </head>

  <body class="body">
    <header class="header">
      <h1 class="page__title">Lyrics Search</h1>
      <a class="nav__link" href="../">Return to Main Page</a>
      
      <form class="page__form" id="form">
        <input class="page__form-input" type="text" id="search" placeholder="Enter artist or song name...">
        <button class="page__form-button">Search</button>
      </form>
    </header>

    <div id="result" class="container">
      <p class="container__info">Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>

    <footer>
      <div class="footer__information">Powered by: <a class="footer__hyperlink" href="https://lyrics.ovh">Lyrics.ovh API</a></div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
