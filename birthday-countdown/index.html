<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Birthday Countdown</title>
  </head>
  <body class="body">
    <div id="year" class="year"></div>

    <h1 class="page__title">Birthday Countdown</h1>
    <nav class="nav">
        <a class="nav__title" href="../">Return to Main Page</a>
    </nav>

    <div class="container" id="container">
        <input class="birthday-input" id="birthday-input" type="date" min="1900-01-01" required>
        <button class="birthday-submit" id="birthday-submit">Submit</button>
    </div>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 class="countdown__measurement-number" id="days">00</h2>
        <small class="countdown__measurement-name">days</small>
      </div>
      <div class="time">
        <h2 class="countdown__measurement-number" id="hours">00</h2>
        <small class="countdown__measurement-name">hours</small>
      </div>
      <div class="time">
        <h2 class="countdown__measurement-number" id="minutes">00</h2>
        <small class="countdown__measurement-name">minutes</small>
      </div>
      <div class="time">
        <h2 class="countdown__measurement-number" id="seconds">00</h2>
        <small class="countdown__measurement-name">seconds</small>
      </div>
    </div>

    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading">

    <script src="script.js"></script>
  </body>
</html>
