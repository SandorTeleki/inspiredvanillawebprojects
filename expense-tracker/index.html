<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  
  <body class="body">
    <h1 class="page__title">Expense Tracker</h1>
    <nav class="nav">
      <a class="nav__title" href="../">Return to Main Page</a>
    </nav>

    <div class="container">

      <!-- Balance container (income/expense) -->
      <div class="container-balance">
        <h2 class="container__heading">Your Balance</h2>
        <div class="container__balance" id="balance">$0.00</div>
  
        <div class="inc-exp-container">
          <div class="inc-exp-container__inner">
            <h3 class="revenue__title">Income</h3>
            <p id="money-plus" class="money money-plus">+$0.00</p>
          </div>
          <div class="inc-exp-container__inner">
            <h3 class="revenue__title">Expense</h3>
            <p id="money-minus" class="money money-minus">-$0.00</p>
          </div>
        </div>
      </div>

      <!-- History container (list with incomes and expenses) -->
      <div class="container-history">
        <h2 class="container__heading">History</h2>
        <ul id="list" class="list"></ul>
      </div>

      <!-- Add new transaction/Form container -->
      <div class="container-form">
        <h2 class="container__heading">Add new transaction</h2>
        <form id="form">
          <div class="form-control">
            <label for="text">Text</label>
            <input class="transaction-input" type="text" id="text" placeholder="Enter text..." />
          </div>
          <div class="form-control">
            <label for="amount"
              >Amount <br />
              (negative - expense, positive - income)</label
            >
            <input class="transaction-input" type="number" id="amount" placeholder="Enter amount..." />
          </div>
          <button class="btn">Add transaction</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
