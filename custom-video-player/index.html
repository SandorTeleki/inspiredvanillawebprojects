<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Video Player</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body class="body">
    <h1 class="page__title">Custom Video Player</h1>
    <nav class="nav">
      <a class="nav__title" href="../">Return to Main Page</a>
    </nav> 
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls">
      <button aria-label="play button" class="control__btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button aria-label="stop button" class="control__btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <button aria-label="mute button" class="control__btn" id="mute">
        <i class="fa fa-volume-off fa-2x"></i>
      </button>
      <input
        type="range"
        id="progress"
        class="progress"
        min="0"
        max="100"
        step="0.1"
        value="0"
      >
      <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
