<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
  </head>
  <body class="body">
    <h1 class="page__title">Music Player</h1>
    <nav class="nav">
      <a class="nav__title" href="../">Return to Main Page</a>
    </nav> 
    
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 class="song-title" id="title">placeholder</h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

      <div class="img-container">
        <img class="img-container__image" src="images/ukulele.jpg" alt="music-cover" id="cover">
      </div>
      <div class="navigation">
        <button aria-label="previous button" id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button aria-label="play/pause button" id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button aria-label="fast forward button" id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
